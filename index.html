<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="assets/timer.svg" />
  </head>
  <body>
    <header>Este cronómetro tiene un límite de 60 minutos</header>
    <!--Fondo blanco-->
    <main>
      <!--contenido interno centrado-->
      <div>
        <h1 id="tiempo">00:00</h1>
        <section id="botones">
          <button type="button" class="boton" id="btnIzquierda">
            <img src="assets/play.svg" / class="iconos" id="encenderPausar">
          </button>
          <button type="button" class="boton" id="btnDerecha">
            <img src="assets/pause.svg" / class="iconos">
          </button>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
